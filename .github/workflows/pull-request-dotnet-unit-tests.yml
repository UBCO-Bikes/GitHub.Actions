name: Pull Request Unit Tests
on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string

jobs:
  unit-test:
    name: Run unit tests
    uses: ./.github/workflows/_shared_multi-architecture-dotnet-build-and-test.yml
    with:
      image-name: ${{ inputs.image-name }}
      architecture: amd64
      run-unit-tests: true
      build-image: false
    secrets: inherit
