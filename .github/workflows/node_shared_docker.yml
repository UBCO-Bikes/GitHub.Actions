name: 🐳 Docker (NodeJS)
on:
  workflow_call:
    inputs:
      workflow-id:
        required: true
        type: string
      image-name:
        required: true
        type: string
      version:
        required: true
        type: string
      push-to-registry:
        required: false
        type: boolean
        default: true
      npm-registry:
        required: true
        type: string
    secrets:
      gh-token:
        required: true
      aws-role:
        required: true
    outputs:
      image-tag:
        value: ${{ jobs.docker.outputs.image-tag }}

jobs:
  docker:
    name: 🐳 Build
    runs-on: ubuntu-20.04

    permissions:
      id-token: write
      contents: write

    outputs:
      image-tag: ${{ steps.image-tag.outputs.value }}

    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          workflow_id: ${{ inputs.workflow-id }}
          access_token: ${{ secrets.gh-token }}

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🐳 Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64,amd64

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔑 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.aws-role }}
          aws-region: ap-southeast-2
          mask-aws-account-id: 'false'

      - name: 🔑 Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: 🏷️ Image tag
        id: image-tag
        run: |
          echo "value=${{ steps.login-ecr.outputs.registry }}/${{ inputs.image-name }}:${{ inputs.version }}" >> $GITHUB_OUTPUT

      - name: 🔐 Create npm config
        run: |
          echo "@ubco-bikes:registry=https://${{ inputs.npm-registry }}" > .npmrc
          echo "//${{ inputs.npm-registry }}/:_authToken=${{ secrets.gh-token }}" >> .npmrc

      - name: 🐳 Docker build and push (multi-stage)
        if: ${{ inputs.push-to-registry }}
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: |
            linux/amd64
            linux/arm64
          push: true
          build-args: |
            VERSION=${{ inputs.version }}
          tags: |
            ${{ steps.image-tag.outputs.value }}
          secret-files: |
            "npm_config=.npmrc"
          cache-from: type=gha
          cache-to: type=gha

      # We are running docker build in two steps because the multi-stage architecture
      # cannot be loaded into the disk
      # The second time, the docker is not re-build, as all the layers are in docker cache.
      - name: 🐳 Docker build and load
        uses: docker/build-push-action@v3
        with:
          context: .
          push: false
          build-args: |
            VERSION=${{ inputs.version }}
          tags: |
            ${{ steps.image-tag.outputs.value }}
          secret-files: |
            "npm_config=.npmrc"
          outputs: type=docker,dest=/tmp/docker-image.tar
          cache-from: type=gha
          cache-to: type=gha

      - name: 📤 Upload docker image
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: /tmp/docker-image.tar
          retention-days: 1

      - name: 🗺️ Extract source maps
        uses: docker/build-push-action@v3
        with:
          context: .
          push: false
          target: sourcemaps
          build-args: |
            VERSION=${{ inputs.version }}
          outputs: type=local,dest=sourcemaps/
          secret-files: |
            "npm_config=.npmrc"
          cache-from: type=gha
          cache-to: type=gha

      - name: 📤 Upload source maps to GitHub Cache
        uses: actions/upload-artifact@v3
        with:
          name: sourcemaps
          path: sourcemaps/

      - name: Post 🔐 Create npm config
        run: rm .npmrc
